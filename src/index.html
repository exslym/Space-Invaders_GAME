<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- favicon -->
    <link rel="shortcut icon" sizes="16x16 24x24 32x32 48x48 64x64" href="/assets/favicon.svg" />
    <!-- Mobile (Android, iOS & others) -->
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/assets/favicon.svg" />
    <link
      rel="apple-touch-icon"
      sizes="57x57 72x72 114x114 120x120 144x144 152x152"
      href="/assets/favicon.svg"
    />
    <!-- Windows 8 Tiles -->
    <meta name="msapplication-TileImage" content="/assets/favicon.svg" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <!-- iOS Settings -->
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic&display=swap"
    />
    <title>Space Invaders</title>
    <script src="./scripts/index.js" type="module"></script>
  </head>

  <body>
    <div class="wrapper">
      <section class="section">
        <div class="section__content">
          <button id="start">START</button>
          <canvas id="game"></canvas>
          <div id="endGame"></div>
          <button id="restart">RESTART</button>
          <div class="controls" id="controls">
            <div class="controls__arrows">
              <img src="/assets/images/left.png" alt="leftArrow" id="leftArrow" />
              <img src="/assets/images/right.png" alt="rightArrow" id="rightArrow" />
            </div>
            <div class="controls__fire">
              <img src="/assets/images/fire.png" alt="fireButton" id="fireButton" />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
